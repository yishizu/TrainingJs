<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body class = "container">
    <h1>Hello World</h1>
    <script src = "index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <ul class="people"></ul>

    <p id="msg2">wait...</p>
    <script>
        var p = document.querySelector('#msg2');
        setTimeout(function(){
            p.textContent ='This is the power of DOM'
        },3000);
    </script>
    <p onclick="action(event)">click me!</p>
    <script>
        var counter = 0;
        function action(event){
            counter++;
            var dom = event.target;
            dom.textContent = 'Count: '+ counter;

        }
        
    </script>
    <p id="msg">フォームを入力</p>
    <div class="form-group">
        <label for="f1">Name</label>
        <input type ="text" id ="f1" class ="form-control">
    </div>
    <div class="form-group">
        <label for="f2">Password</label>
        <input type ="password" id ="f2" class ="form-control">
    </div>
    <div class="form-group">
        <button onclick="action2(event)" class="btn btn-primary">
            Click!
        </button>
    </div>
    <script>
        function action2(event){
            var f1 = document.querySelector('#f1');
            var f2 = document.querySelector('#f2');
            var result = 'Your name: ' + f1.value + '<br>'
                + 'Password: (' + f2.value.length + 'chars)';

            var msg = document.querySelector('#msg');
            msg.innerHTML = result;
        }
    </script>
    <p id="msg3" class ="h4" onclick="action3(event)">
        type item...
    </p>
    <div class = "form-group">
        <label for="f3">Item: </label>
        <input type="text" id ="f3" class="form-control">
    </div>
    <div class = "form-group">
        <button onclick="action3(event)" class = "btn btn-primary">
            Click
        </button>
    </div>
    <h6>List</h6>
    <ul id ="list" class="list-group">

    </ul>
    <script>
        var action3 = ()=>{
            var f3= document.querySelector("#f3");
            var list = document.querySelector("#list");
            var msg3 = document.querySelector("#msg3");
            if(f3.value ==''){
                var item = list.children[0].remove();
            }else{
                var li = document.createElement('li');
                li.className ="list-group-item";
                li.textContent = f3.value;
                list.appendChild(li);
                msg3.textContent ='[' +f3.value +'] added to List.'
                f3.value ='';
            }
        }
    </script>
</body>
</html>
